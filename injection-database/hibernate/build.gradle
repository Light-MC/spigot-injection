dependencies {
    implementation project(':injection-core')
    compileOnly 'org.hibernate.orm:hibernate-java8:6.0.0.Alpha7'

    testImplementation project(':injection-core')
    testCompileOnly 'org.hibernate.orm:hibernate-java8:6.0.0.Alpha7'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            version = project.version
            artifactId = "injection-database-" + project.name
            from components.java
        }
    }
}

tasks.compileJava.dependsOn(':injection-core:shadowJar')
